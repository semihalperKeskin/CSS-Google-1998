<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="site-img"> <img src="./pics/google.jpg" alt="Googlepic"> </div>
        <div class="selection">

            <div class="searcharea" style="background-color:rgb(238, 238, 238) ;"> 
                Search the web using Google!
                <br>
                <input type="text" value="Seach" style="width: 25em;">
                <div id="button" >
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                </div>
            </div>

            <div class="box-area" > 
                <div class="boxes div-start" >
                    <ul class="startlist">
                        <li>Spcial Searches</li>
                        <li><a href="#">Stanford Search</a> <br></li>
                        <li><a href="#">Linux Search</a></li>
                    </ul>  
                </div>

                <div class="boxes div-center" >
                    <ul class="centerlist" >
                        <li><a href="#">Help!</a></li>
                        <li><a href="#">About Google!</a></li>
                        <li><a href="#">Company Info</a></li>
                        <li><a href="#">Google Logos</a></li>
                    </ul>
                </div>

                <div class="boxes div-end">
                    <ul class="endlist">
                        <li>Get Google!</li>
                        <li>updates mounthly:</li>
                        <li><input type="text" value="your e-mail"></li>
                        <li><input type="button" value="Subscribe">  <a href="#">Archive</a></li>
                    </ul>    
                </div>
            </div>

        </div>  
        <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>

</html>
